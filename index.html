<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Stock Graph</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Daily Stock Tracker</h1>
    <script src="js/app.js"></script>

    <div class="form">
        <form>
            <label for="day">Day:</label>
            <input type="date" name="day" id="DailyDate">
            <label for="DailyFourUp">Number of Stocks Up 4%</label>
            <input type="number" name="DailyFourUp" id="DailyFourUp">
            <label for="DailyFourUp">Number of Stocks Down 4%</label>
            <input type="number" name="DailyFourDown" id="DailyFourDown">
            <button onclick="formInfo()">Submit</button>
        </form>

    </div>
</body>
</html>
